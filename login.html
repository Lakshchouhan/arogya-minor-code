<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arogya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5fbff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #0048ff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #0048ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0035c9;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .signup-link a {
            color: #0048ff;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .back-link:hover {
            color: #0048ff;
        }

        .back-icon {
            margin-right: 5px;
        }

        .alert {
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #e7f4e8;
            color: #2d8636;
            border: 1px solid #c9e6d1;
        }

        .alert-error {
            background-color: #fbe7e9;
            color: #d5394a;
            border: 1px solid #f8ccd0;
        }
    </style>
</head>
<body>
    <a href="main.html" class="back-link">
        <span class="back-icon">‚Üê</span> Back to Home
    </a>

    <div class="login-container">
        <img src="New folder\Screenshot 2025-04-23 014607 1.png" alt="Arogya Logo" class="logo">
        <h1>Welcome back to Arogya</h1>
        
        <div id="loginAlert" class="alert alert-success"></div>
        <div id="loginErrorAlert" class="alert alert-error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Log In</button>
        </form>
        
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginAlert = document.getElementById('loginAlert');
            const loginErrorAlert = document.getElementById('loginErrorAlert');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Get registered users from localStorage
                const users = JSON.parse(localStorage.getItem('arogyaUsers')) || [];
                
                // Check if user exists
                const user = users.find(user => user.email === email && user.password === password);
                
                if (user) {
                    // Set logged in user
                    localStorage.setItem('arogyaLoggedInUser', JSON.stringify(user));
                    
                    // Show success message
                    loginAlert.style.display = 'block';
                    loginAlert.textContent = 'Login successful! Redirecting to dashboard...';
                    
                    // Reset the form
                    loginForm.reset();
                    
                    // Redirect after a short delay (in a real app, this would go to a dashboard)
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    // Show error message
                    loginErrorAlert.style.display = 'block';
                    loginErrorAlert.textContent = 'Invalid email or password. Please try again.';
                    
                    // Hide the error message after 3 seconds
                    setTimeout(() => {
                        loginErrorAlert.style.display = 'none';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
